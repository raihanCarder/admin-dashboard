<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="grid-layout">
    <div class="dashboard">
        <div class="title">
            <img src="images/view-dashboard.svg" alt="dashboard img" class="title-icon">
            <h1>Dashboard</h1>
        </div>
        <nav>
            <div class="section-1">
                <div class="nav-home nav-display">
                    <img src="images/home.svg" alt="dashboard img" class="svg-icons">
                    <p>Home</p>
                </div>
                <div class="nav-profile nav-display">
                    <img src="images/card-account-details.svg" alt="dashboard img" class="svg-icons">
                    <p>Profile</p>
                </div>
                <div class="nav-msg nav-display">
                    <img src="images/message.svg" alt="dashboard img" class="svg-icons">
                    <p>Messages</p>
                </div>
                <div class="nav-history nav-display">
                    <img src="images/history.svg" alt="dashboard img" class="svg-icons">
                    <p>History</p>
                </div>
                <div class="nav-tasks nav-display">
                    <img src="images/note-multiple.svg" alt="dashboard img" class="svg-icons">
                    <p>Tasks</p>
                </div>
                <div class="nav-communities nav-display">
                    <img src="images/account-group.svg" alt="dashboard img" class="svg-icons">
                    <p>Communities</p>
                </div>
            </div>
            <div class="section-2">
                <div class="nav-settings nav-display">
                    <img src="images/cog.svg" alt="dashboard img" class="svg-icons">
                    <p>Settings</p>
                </div>
                <div class="nav-support nav-display">
                    <img src="images/face-agent.svg" alt="dashboard img" class="svg-icons">
                    <p>Support</p>
                </div>
                <div class="nav-privacy nav-display">
                    <img src="images/lock.svg" alt="dashboard img" class="svg-icons">
                    <p>Privacy</p>
                </div>
            </div>
        </nav>
    </div>
    <div class="profile-info">
    </div>
    <div class="activity-info">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="projects-grid">
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
            </div>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
        </div>
        <div class="trending">
            <h3>Trending</h3>
        </div>
    </div>

</div>

<body>

</body>

</html>
