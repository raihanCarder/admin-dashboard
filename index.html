<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="grid-layout">
    <div class="dashboard">
        <div class="title">
            <img src="images/view-dashboard.svg" alt="dashboard img" class="title-icon">
            <h1>Dashboard</h1>
        </div>
        <nav>
            <div class="section-1">
                <div class="nav-home nav-display">
                    <img src="images/home.svg" alt="home img" class="svg-icons">
                    <p>Home</p>
                </div>
                <div class="nav-profile nav-display">
                    <img src="images/card-account-details.svg" alt="profile img" class="svg-icons">
                    <p>Profile</p>
                </div>
                <div class="nav-msg nav-display">
                    <img src="images/message.svg" alt="message img" class="svg-icons">
                    <p>Messages</p>
                </div>
                <div class="nav-history nav-display">
                    <img src="images/history.svg" alt="history img" class="svg-icons">
                    <p>History</p>
                </div>
                <div class="nav-tasks nav-display">
                    <img src="images/note-multiple.svg" alt="task img" class="svg-icons">
                    <p>Tasks</p>
                </div>
                <div class="nav-communities nav-display">
                    <img src="images/account-group.svg" alt="community img" class="svg-icons">
                    <p>Communities</p>
                </div>
            </div>
            <div class="section-2">
                <div class="nav-settings nav-display">
                    <img src="images/cog.svg" alt="settings img" class="svg-icons">
                    <p>Settings</p>
                </div>
                <div class="nav-support nav-display">
                    <img src="images/face-agent.svg" alt="support img" class="svg-icons">
                    <p>Support</p>
                </div>
                <div class="nav-privacy nav-display">
                    <img src="images/lock.svg" alt="lock img" class="svg-icons">
                    <p>Privacy</p>
                </div>
            </div>
        </nav>
    </div>
    <div class="profile-info">
        <div class="search-bar">
            <img src="images/magnify.svg" alt="magnifying-glass" id="search-img">
            <input type="text" id="search">
        </div>
        <div class="upper-profile-info">
            <img src="images/bell-ring.svg" alt="bell ringing" id="bell-ringing">
            <img src="images/otterpfp.jpg" alt="Otter profile picture" id="otter-pfp">
            <p id="upper-name">Raihan Carder</p>
        </div>
        <div class="lower-profile-info">
            <div class="intro-section">
                <img src="images/otterpfp.jpg" alt="otter pfp" id="pfp-welcome-section">
                <div class="welcome">
                    <p>Hi there,</p>
                    <p id="welcome-name">Raihan Carder</p>
                </div>
            </div>
            <div class="button-section">
                <button class="btn-styling">New</button>
                <button class="btn-styling">Upload</button>
                <button class="btn-styling">Share</button>
            </div>
        </div>
    </div>
    <div class="activity-info">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="projects-grid">
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
                <div class="info-card"></div>
            </div>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
        </div>
        <div class="trending">
            <h3>Trending</h3>
        </div>
    </div>

</div>

<body>

</body>

</html>
